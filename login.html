<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="material-kit-pro.min.css" />
</head>
<body>

  <div class="container my-auto">
   
    <!DOCTYPE html>
    <html>
    <head>
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class="container">
        
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
        
          <div class="col-lg-4 col-md-8 col-12">
           
            <div class="login-form-container card shadow p-4 ">
                <h4 class="text-center">Login</h4>
              <form role="form pt-10" class="text-start" id="login-form">
                <div class="input-group input-group-outline mb-3">
                    
                  <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                </div>
                <div class="input-group input-group-outline my-3">
                  
                  <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group input-group-outline mb-3">
         
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
           
                <div class="text-center">
                  <button type="submit" class="btn btn-dark btn-sm  w-100 ">Iniciar Sesion</button>
                </div>
                <h4 id="response-message" class="text-danger"></h4>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <script src="script.js"></script>
    </body>
    </html>
